version: "3.9"

services:
  backend:
    build: .
    container_name: django_app
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  static_volume:
  media_volume:
