version: "3.9"

services:
  db:
    image: postgres:15
    container_name: aplus-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: aplus-redis
    restart: always

  backend:
    build: .
    container_name: aplus-backend
    command: >
      bash -c "
      until pg_isready -h db -p 5432 -U ${POSTGRES_USER}; do
        echo 'Waiting for Postgres...';
        sleep 2;
      done &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 aplus_backend.asgi:application
      "
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  worker:
    build: .
    container_name: aplus-worker
    command: >
      bash -c "
      echo 'Waiting for backend...' &&
      sleep 10 &&
      python -m services.polling_worker
      "
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
    restart: always

  nginx:
    build: ./nginx
    container_name: aplus-nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
